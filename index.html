		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;

			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}

					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

<div class="callout-content">

Think of a lesson plan like a **professional kitchen service**. The "Minds On" is the *mise en place* (preparation and activation of tools), the "Action" is the high-heat cooking (demonstration and application of skills), and the "Consolidation" is the plating and presentation (integration and going public with the final product). Without the prep or the presentation, the meal—no matter how well-cooked—is incomplete.

# Minds On — What Makes a Lesson Work?

- **Defining the "Ideal" Lesson:** A successful lesson must go beyond simple delivery. It should:
    - Have **clearly defined goals** for both the teacher and students.
    - Engage students in **thinking and doing**.
    - Provide opportunities for **risk-taking and feedback** (identifying what's right and what needs work).
    - Ascend **Bloom's Taxonomy** (moving from "copy" to "create").
    - Value **student inquiry** and create an environment conducive to learning.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# First Principles of Instruction (Merrill, 2002)

- **The Goal:** Identifying prescriptive principles that are common across various instructional design theories.
- **Prescriptive vs. Descriptive:** These principles relate to **creating learning environments** rather than just describing how learners acquire knowledge.
- **The Five Principles:** Learning is promoted when it is **Problem-centered**, and involves **Activation, Demonstration, Application,** and **Integration**.
*Merrill, M. D. (2002). First principles of instruction. *Educational Technology Research and Development*, *50*(3), 43–59.*
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Principle 1 — Problem-Centred Learning

- **Real-World Application:** Learning is most effective when students solve **real-world problems** or whole tasks.
- **Show Task:** Learners should be shown the task they will be able to perform by the end of the module.
- **Problem Progression:** Skills improve when students solve a sequence of increasingly complex problems.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Principles 2 & 3 — Activation and Demonstration

- **Activation:** New knowledge needs a foundation; we must activate **prior experience** or provide a organizing structure for new information.
- **Demonstration (Show Me):** Instruction is more effective when it **demonstrates** the skill (portrayal) rather than just telling the information.
- **Consistency:** Demonstrations must align with the learning goal (e.g., modeling for behavior, visualizations for processes).
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Principles 4 & 5 — Application and Integration

- **Application (Let Me):** Learners must use their new knowledge to solve problems.
- **Coaching:** Learning is enhanced by feedback and **scaffolding** that is gradually withdrawn as the student gains mastery.
- **Integration:** Students must be encouraged to **transfer** skills into their everyday lives.
- **Going Public:** Motivation increases when learners can publicly **demonstrate, reflect on, and defend** their new skills.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
